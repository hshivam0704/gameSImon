<!DOCTYPE html>
<head>
      <title>game</title>
      <link rel="stylesheet" href="simon.css">
</head>
<body>

      <h1>Simon Says Game</h1>
      <h2>Press any key to Start the game</h2>
      <div class="btn-container">
            <div class="line-one">
            <div class="red btn" type="button" id="red">1</div>
            <div class="yellow btn" type="button" id="yellow">2</div>
      </div>
      <div class="line-two">
            <div class="green btn" type="button" id="green">3</div>
            <div class="purple btn" type="button" id="purple">4</div>
      </div>      

      </div>
      <script src="simon.js"></script>
</body>
